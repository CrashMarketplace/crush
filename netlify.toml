[build]
base = "client"
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"
# ⚠️ 중요: Netlify 대시보드에서 다음 환경 변수를 설정해야 합니다:
# Site settings > Environment variables에서 추가:
# VITE_API_BASE = https://your-railway-backend.up.railway.app/api
# 예시: VITE_API_BASE = https://your-app-name.up.railway.app/api

[[plugins]]
package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
  fail_deploy_on_score_thresholds = false